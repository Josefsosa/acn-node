<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Fluid Art Canvas</title>
  <style>
    /* Base styles remain similar; enhancements will be added in script */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="fluidCanvas"></canvas>

  <!-- UI Elements -->
  <div id="controls" style="position:absolute; top:10px; left:10px; color:white; background:rgba(0,0,0,0.5); padding:10px; border-radius:10px;">
    <label>Upload Image Palette <input type="file" id="imageUpload" accept="image/*"></label><br>
    <label>Glow Intensity <input type="range" id="glowSlider" min="0" max="10" step="0.1" value="3"></label><br>
    <label>Toggle Noise Flow <input type="checkbox" id="noiseToggle"></label>
  </div>

  <script>
    const canvas = document.getElementById('fluidCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let particles = [];
    let palette = ['#ff00ff', '#00ffff', '#ffff00'];
    let useNoiseFlow = false;
    let glow = 3;

    function getRandomColor() {
      return palette[Math.floor(Math.random() * palette.length)];
    }

    function Particle(x, y) {
      this.x = x;
      this.y = y;
      this.vx = Math.random() * 2 - 1;
      this.vy = Math.random() * 2 - 1;
      this.size = Math.random() * 5 + 1;
      this.color = getRandomColor();
    }

    Particle.prototype.update = function () {
      if (useNoiseFlow) {
        let angle = Math.sin(this.x * 0.01) + Math.cos(this.y * 0.01);
        this.vx += Math.cos(angle) * 0.1;
        this.vy += Math.sin(angle) * 0.1;
      }
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) {
        this.x = Math.random() * canvas.width;
        this.y = Math.random() * canvas.height;
        this.vx = Math.random() * 2 - 1;
        this.vy = Math.random() * 2 - 1;
      }
    };

    Particle.prototype.draw = function () {
      ctx.beginPath();
      const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * glow);
      gradient.addColorStop(0, this.color);
      gradient.addColorStop(1, 'transparent');
      ctx.fillStyle = gradient;
      ctx.arc(this.x, this.y, this.size * glow, 0, Math.PI * 2);
      ctx.fill();
    };

    function initParticles(count) {
      particles = [];
      for (let i = 0; i < count; i++) {
        particles.push(new Particle(Math.random() * canvas.width, Math.random() * canvas.height));
      }
    }

    function animate() {
      ctx.fillStyle = 'rgba(0,0,0,0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      particles.forEach(p => {
        p.update();
        p.draw();
      });
      requestAnimationFrame(animate);
    }

    // Image to palette logic (simplified for now)
    document.getElementById('imageUpload').addEventListener('change', (e) => {
      const reader = new FileReader();
      reader.onload = function(event) {
        const img = new Image();
        img.onload = () => {
          const tempCanvas = document.createElement('canvas');
          const tempCtx = tempCanvas.getContext('2d');
          tempCanvas.width = img.width;
          tempCanvas.height = img.height;
          tempCtx.drawImage(img, 0, 0);
          const imgData = tempCtx.getImageData(0, 0, img.width, img.height).data;
          let colors = [];
          for (let i = 0; i < imgData.length; i += 4 * 50) {
            const r = imgData[i], g = imgData[i + 1], b = imgData[i + 2];
            colors.push(`rgb(${r},${g},${b})`);
          }
          palette = colors;
        };
        img.src = event.target.result;
      };
      reader.readAsDataURL(e.target.files[0]);
    });

    document.getElementById('noiseToggle').addEventListener('change', (e) => {
      useNoiseFlow = e.target.checked;
    });

    document.getElementById('glowSlider').addEventListener('input', (e) => {
      glow = parseFloat(e.target.value);
    });

    initParticles(500);
    animate();
  </script>
</body>
</html>

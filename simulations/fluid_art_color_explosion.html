<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enhanced Fireworks Show</title>
  <style>
    html, body { margin: 0; padding: 0; background: black; overflow: hidden; }
    canvas { display: block; }
    #controls {
      position: absolute; top: 10px; left: 10px; z-index: 100;
      background: rgba(0,0,0,0.5); color: white;
      padding: 10px; border-radius: 10px;
      font-family: sans-serif;
      transition: opacity 0.3s ease;
    }
    #toggleBtn {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 101;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      border: none;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 8px;
      backdrop-filter: blur(8px);
      cursor: pointer;
    }
  </style>
</head>
<body>
  <canvas id="canvas"></canvas>
  <button id="toggleBtn">Hide Controls</button>
  <div id="controls">
    <label>Glow: <input id="glowSlider" type="range" min="1" max="10" step="0.1" value="3"></label><br>
    <label>Explosion Rate (ms): <input id="rateSlider" type="range" min="300" max="3000" step="100" value="1200"></label><br>
    <label>Triple/Quad Explosion: <input id="multiSlider" type="range" min="1" max="5" step="1" value="1"></label><br>
    <label>Grand Finale Mode: <input type="checkbox" id="finaleToggle"></label><br>
    <label>Random Wind: <input type="checkbox" id="windToggle"></label><br>
    <label>Color Randomness: <input id="colorRandom" type="range" min="0" max="1" step="0.01" value="1"></label><br>
    <label>Explosion Size Randomness: <input id="sizeRandom" type="range" min="0" max="2" step="0.1" value="1"></label><br>
    <label>White Streamer Length: <input id="streamerLength" type="range" min="10" max="100" step="1" value="50"></label><br>
    <label>White Streamer Speed: <input id="streamerSpeed" type="range" min="1" max="10" step="0.1" value="5"></label><br>
    <label>Pattern Randomness: <input id="patternRandom" type="range" min="0" max="1" step="0.01" value="1"></label><br>
  </div>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let particles = [];
    let glow = 3;
    let explosionRate = 1200;
    let multiple = 1;
    let grandFinale = false;
    let windEnabled = false;
    let colorRandomness = 1;
    let sizeRandomness = 1;
    let streamerLength = 50;
    let streamerSpeed = 5;
    let patternRandomness = 1;

    const palettes = [
      ['#ffffff', '#ff9933'],
      ['#33ccff', '#ff66cc'],
      ['#99ff33', '#6633ff'],
      ['#ffff00', '#00ffff'],
      ['#ff0000', '#ffffff']
    ];

    const patterns = ['circle', 'ring', 'star', 'scatter'];

    class Particle {
      constructor(x, y, vx, vy, size, color, type = 'default') {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.size = size;
        this.color = color;
        this.life = 1;
        this.type = type;
        this.age = 0;
      }
      update() {
        if (windEnabled) {
          this.vx += (Math.random() - 0.5) * 0.2;
          this.vy += (Math.random() - 0.5) * 0.2;
        }
        this.x += this.vx;
        this.y += this.vy;
        this.vx *= 0.97;
        this.vy *= 0.97;
        this.life *= 0.95;
        this.age++;
      }
      draw() {
        const g = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, this.size * glow);
        g.addColorStop(0, this.color);
        g.addColorStop(1, 'transparent');
        ctx.fillStyle = g;
        ctx.globalAlpha = this.life;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size * glow, 0, 2 * Math.PI);
        ctx.fill();
        ctx.globalAlpha = 1;
      }
    }

    function randomColor(palette) {
      const index = Math.floor(Math.random() * palette.length * colorRandomness);
      return palette[index % palette.length];
    }

    function fireworkPattern(x, y, palette, pattern) {
      const count = grandFinale ? 160 : 80;
      for (let i = 0; i < count; i++) {
        const angle = Math.random() * Math.PI * 2;
        let speed = Math.random() * 4 + 2;

        if (pattern === 'ring') speed = 3;
        else if (pattern === 'star') speed *= (i % 2 === 0 ? 1.2 : 0.6);
        else if (pattern === 'scatter') speed = Math.random() * 10;

        const vx = Math.cos(angle) * speed;
        const vy = Math.sin(angle) * speed;
        let size = Math.random() * 3 * sizeRandomness + 1;
        if (grandFinale) size *= 2; // double size in finale
        const color = randomColor(palette);
        particles.push(new Particle(x, y, vx, vy, size, color));
      }

      for (let i = 0; i < streamerLength; i++) {
        const angle = Math.random() * Math.PI * 2;
        const vx = Math.cos(angle) * streamerSpeed;
        const vy = Math.sin(angle) * streamerSpeed;
        particles.push(new Particle(x, y, vx, vy, 2, '#ffffff', 'streamer'));
      }
    }

    function launchBurstSet() {
      const count = grandFinale ? 10 : multiple;
      for (let i = 0; i < count; i++) {
        const x = Math.random() * canvas.width;
        const y = Math.random() * canvas.height * 0.8;
        const palette = palettes[Math.floor(Math.random() * palettes.length)];
        const pattern = patterns[Math.floor(Math.random() * patterns.length * patternRandomness) % patterns.length];
        fireworkPattern(x, y, palette, pattern);
      }
    }

    setInterval(() => {
      launchBurstSet();
    }, explosionRate);

    function animate() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      for (let i = particles.length - 1; i >= 0; i--) {
        particles[i].update();
        particles[i].draw();
        if (particles[i].life < 0.01) particles.splice(i, 1);
      }
      requestAnimationFrame(animate);
    }

    document.getElementById('glowSlider').oninput = e => glow = parseFloat(e.target.value);
    document.getElementById('rateSlider').oninput = e => explosionRate = parseInt(e.target.value);
    document.getElementById('multiSlider').oninput = e => multiple = parseInt(e.target.value);
    document.getElementById('finaleToggle').onchange = e => grandFinale = e.target.checked;
    document.getElementById('windToggle').onchange = e => windEnabled = e.target.checked;
    document.getElementById('colorRandom').oninput = e => colorRandomness = parseFloat(e.target.value);
    document.getElementById('sizeRandom').oninput = e => sizeRandomness = parseFloat(e.target.value);
    document.getElementById('streamerLength').oninput = e => streamerLength = parseInt(e.target.value);
    document.getElementById('streamerSpeed').oninput = e => streamerSpeed = parseFloat(e.target.value);
    document.getElementById('patternRandom').oninput = e => patternRandomness = parseFloat(e.target.value);

    document.getElementById('toggleBtn').onclick = () => {
      const ctrl = document.getElementById('controls');
      if (ctrl.style.display === 'none') {
        ctrl.style.display = 'block';
        document.getElementById('toggleBtn').innerText = 'Hide Controls';
      } else {
        ctrl.style.display = 'none';
        document.getElementById('toggleBtn').innerText = 'Show Controls';
      }
    };

    animate();
  </script>
</body>
</html>

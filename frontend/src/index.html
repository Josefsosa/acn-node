<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ACN Node - Active Context Node Intelligence</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="ACN Node - Advanced AI platform powered by AFAVI and NDGi technologies">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  
  <!-- Google Fonts for professional appearance -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="p-component">
  <acn-root></acn-root>
  
  <!-- Loading indicator -->
  <div id="initial-loader" style="
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: #0a0a0a;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    z-index: 9999;
    font-family: 'Inter', sans-serif;
    color: #ffffff;
  ">
    <div style="
      width: 60px;
      height: 60px;
      border: 3px solid #3b82f6;
      border-top-color: transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    "></div>
    <h2 style="margin: 0; font-weight: 600; color: #3b82f6;">ACN Node</h2>
    <p style="margin: 5px 0 0 0; font-size: 14px; color: #a3a3a3;">Active Context Node Intelligence</p>
  </div>
  
  <style>
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: #0a0a0a;
      color: #ffffff;
    }
  </style>
  
  <script>
    // Hide loader when Angular starts
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(function() {
        const loader = document.getElementById('initial-loader');
        if (loader) {
          loader.style.opacity = '0';
          loader.style.transition = 'opacity 0.5s ease';
          setTimeout(() => loader.remove(), 500);
        }
      }, 1000);
    });
  </script>
</body>
</html>
